<!DOCTYPE html>
<html lang="pt-br">
<head>
	
	<title>Estilizando tabelas</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>
	
	<h2>Estilizando tabelas</h2>

	<table>
		
		<tr class="marcar">
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Tablet</td>
			<td class="numero">R$ 1.500</td>
		</tr>

		<tr class="alternado">
			<td>002</td>
			<td>Notebook</td>
			<td class="numero">R$ 3.500</td>
		</tr>

		<tr>
			<td>003</td>
			<td>Iphone</td>
			<td class="numero">R$ 5.500</td>
		</tr>

		<tr class="alternado">
			<td>004</td>
			<td>Televisão</td>
			<td class="numero">R$ 3.500</td>
		</tr>

		<tr>
			<td>005</td>
			<td>Smartphone</td>
			<td class="numero">R$ 1.300</td>
		</tr>

		<tr class="alternado">
			<td>006</td>
			<td>SmartTV</td>
			<td class="numero">R$ 4.500</td>
		</tr>

		<tr>
			<td>007</td>
			<td>Impressora</td>
			<td class="numero">R$ 3.200</td>
		</tr>

		<tr class="alternado">
			<td>008</td>
			<td>Monitor</td>
			<td class="numero">R$ 950</td>
		</tr>

	</table>

</body>
</html>
